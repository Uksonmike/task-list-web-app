<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Task List</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="alert alert-info p-3 shadow">
            <strong>Info!</strong> Task Added!
        </div>
        <div class="alert alert-warning p-3 shadow">
            <strong>Warning!</strong> Add Task!
        </div>
      </div>
    <div class="container p-2 mt-5">
            <div class="card bg-muted shadow">
                
                <div class="row p-3">
                    <h1 class="display-4">Task List</h1>
                    <small class="small mx-2">Add new task</small>
                    <div class="col">
                        <form>
                            <div class="form-floating mb-3 mt-3">
                              <input class="form-control bg-transparent" id="task" name="text" placeholder="Task goes here"></input>
                              <label for="Task">Task</label>
                            </div>
                            <button type="submit" class="btn btn-outline-dark">Submit</button>
                          </form>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col">
                        <h1 class="display-6">Task collection</h1>
                        <ol class="collection list-group"> 
                        </ol>
                    </div>
                    <form class="mt-3">
                      <button type="submit" class="clear-task btn btn-outline-dark">Clear Task</button>
                    </form>
                    
                </div>
            </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
